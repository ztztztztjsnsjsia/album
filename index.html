<script>
  const tracks = [
    { title: "ODE TO NOAH DUGDALL (feat. Riley Good)", src: "audio/track1.m4a" },
    { title: "FAGGOT (feat. Riley Good)", src: "audio/track2.m4a" },
    { title: "PEDOPHILE (feat. h3van)", src: "audio/track3.m4a" },
    { title: "IZZY JONES (feat. h3van)", src: "audio/track4.m4a" },
    { title: "JEW (feat. nbaelliot, doublejizzyj & Nimmo)", src: "audio/track5.m4a" },
    { title: "FLASHING LIGHTS (feat. Nimmo)", src: "audio/track6.m4a" }

  ];

  const audio = document.getElementById("audio");
  const playBtn = document.getElementById("playBtn");
  const progress = document.getElementById("progress");
  const progressFilled = document.getElementById("progressFilled");
  const time = document.getElementById("time");
  const tracklist = document.getElementById("tracklist");

  let currentTrack = 0;
  let isPlaying = false;

  function loadTrack(index) {
    currentTrack = index;
    audio.src = tracks[index].src;
    document.querySelectorAll(".track").forEach((t, i) => {
      t.classList.toggle("active", i === index);
    });
    play();
  }

  function play() {
    audio.play();
    isPlaying = true;
    playBtn.textContent = "⏸";
  }

  function pause() {
    audio.pause();
    isPlaying = false;
    playBtn.textContent = "▶";
  }

  playBtn.onclick = () => isPlaying ? pause() : play();

  audio.ontimeupdate = () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progressFilled.style.width = percent + "%";

    const format = t => `${Math.floor(t / 60)}:${("0" + Math.floor(t % 60)).slice(-2)}`;
    time.textContent = `${format(audio.currentTime)} / ${format(audio.duration || 0)}`;
  };

  progress.onclick = e => {
    const percent = e.offsetX / progress.offsetWidth;
    audio.currentTime = percent * audio.duration;
  };

  tracks.forEach((track, index) => {
    const div = document.createElement("div");
    div.className = "track";
    div.innerHTML = `<div>${index + 1}. ${track.title}</div><span>▶</span>`;
    div.onclick = () => loadTrack(index);
    tracklist.appendChild(div);
  });

  loadTrack(0);
  /* === KEYBOARD CONTROLS === */
  document.addEventListener("keydown", e => {
    if (e.code === "Space") {
      e.preventDefault();
      isPlaying ? pause() : play();
    }

    if (e.code === "ArrowRight") {
      nextTrack();
    }

    if (e.code === "ArrowLeft") {
      prevTrack();
    }
  });

  function nextTrack() {
    let next = currentTrack + 1;
    if (next >= tracks.length) next = 0;
    loadTrack(next);
  }

  function prevTrack() {
    let prev = currentTrack - 1;
    if (prev < 0) prev = tracks.length - 1;
    loadTrack(prev);
  }

  /* === AUTO PLAY NEXT TRACK === */
  audio.addEventListener("ended", nextTrack);
</script>

  const fmt = t =>
    `${Math.floor(t / 60)}:${("0" + Math.floor(t % 60)).slice(-2)}`;

  currentTimeEl.textContent = fmt(audio.currentTime);
  durationEl.textContent = fmt(audio.duration);
});

/* Scrub interaction */
scrubBar.onclick = e => {
  const rect = scrubBar.getBoundingClientRect();
  const p = (e.clientX - rect.left) / rect.width;
  audio.currentTime = p * audio.duration;
};
</script>
