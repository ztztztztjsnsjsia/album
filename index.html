<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEAR NOAH DUGDALL – Listen Now</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #0e0e0e;
      color: #f5f5f5;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 50px 20px;
    }

    .album-header {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    .album-cover {
      width: 240px;
      height: 240px;
      background: url("images/cover.jpg") center/cover no-repeat;
      box-shadow: 0 30px 60px rgba(0,0,0,0.7);
    }

    .album-info h1 {
      font-size: 44px;
      margin: 0;
      font-weight: 600;
    }

    .album-info p {
      margin-top: 10px;
      color: #9a9a9a;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    .player {
      margin-top: 50px;
      background: #161616;
      border-radius: 12px;
      padding: 22px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .play-btn {
      background: #f5f5f5;
      color: #0e0e0e;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }

    .progress {
      flex: 1;
      height: 6px;
      background: #2a2a2a;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }

    .progress-filled {
      height: 100%;
      background: #f5f5f5;
      width: 0%;
      border-radius: 10px;
    }

    .time {
      font-size: 12px;
      color: #8a8a8a;
      min-width: 80px;
      text-align: right;
    }

    .tracklist {
      margin-top: 36px;
    }

    .track {
      display: flex;
      justify-content: space-between;
      padding: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
      color: #d0d0d0;
    }

    .track:hover {
      background: #1f1f1f;
    }

    .track.active {
      background: #1f1f1f;
      color: #ffffff;
    }

    .track span {
      color: #777;
    }

    footer {
      text-align: center;
      margin-top: 70px;
      font-size: 12px;
      color: #666;
    }

    @media (max-width: 700px) {
      .album-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .album-cover {
        width: 100%;
        max-width: 320px;
        height: auto;
        aspect-ratio: 1 / 1;
      }
    }
  </style>
</head>
<body>

<div class="container">

  <div class="album-header">
    <div class="album-cover"></div>
    <div class="album-info">
      <h1>DEAR NOAH DUGDALL</h1>
      <p>xtnoa • 2025</p>
    </div>
  </div>

  <div class="player">
    <div class="controls">
      <button class="play-btn" id="playBtn">▶</button>

      <div class="progress" id="progress">
        <div class="progress-filled" id="progressFilled"></div>
      </div>

      <div class="time" id="time">0:00 / 0:00</div>
    </div>
  </div>

  <div class="tracklist" id="tracklist"></div>

</div>

<footer>
  © 2025 EFN Records — All Rights Reserved
</footer>

<audio id="audio"></audio>

<script>
  const tracks = [
    { title: "ODE TO NOAH DUGDALL", src: "audio/track1.m4a" },
    { title: "FAGGOT", src: "audio/track2.m4a" },
    { title: "PEDOPHILE", src: "audio/track3.m4a" },
    { title: "IZZY JONES", src: "audio/track4.m4a" },
    { title: "JEW", src: "audio/track5.m4a" },
    { title: "FLASHING LIGHTS", src: "audio/track6.m4a" }

  ];

  const audio = document.getElementById("audio");
  const playBtn = document.getElementById("playBtn");
  const progress = document.getElementById("progress");
  const progressFilled = document.getElementById("progressFilled");
  const time = document.getElementById("time");
  const tracklist = document.getElementById("tracklist");

  let currentTrack = 0;
  let isPlaying = false;

  function loadTrack(index) {
    currentTrack = index;
    audio.src = tracks[index].src;
    document.querySelectorAll(".track").forEach((t, i) => {
      t.classList.toggle("active", i === index);
    });
    play();
  }

  function play() {
    audio.play();
    isPlaying = true;
    playBtn.textContent = "⏸";
  }

  function pause() {
    audio.pause();
    isPlaying = false;
    playBtn.textContent = "▶";
  }

  playBtn.onclick = () => isPlaying ? pause() : play();

  audio.ontimeupdate = () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progressFilled.style.width = percent + "%";

    const format = t => `${Math.floor(t / 60)}:${("0" + Math.floor(t % 60)).slice(-2)}`;
    time.textContent = `${format(audio.currentTime)} / ${format(audio.duration || 0)}`;
  };

  progress.onclick = e => {
    const percent = e.offsetX / progress.offsetWidth;
    audio.currentTime = percent * audio.duration;
  };

  tracks.forEach((track, index) => {
    const div = document.createElement("div");
    div.className = "track";
    div.innerHTML = `<div>${index + 1}. ${track.title}</div><span>▶</span>`;
    div.onclick = () => loadTrack(index);
    tracklist.appendChild(div);
  });

  loadTrack(0);
</script>

</body>
</html>
